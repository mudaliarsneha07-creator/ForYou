<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music üéµ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Caveat:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f4ff 0%, #d4e9ff 25%, #cfe6ff 50%, #d4e9ff 75%, #e0f4ff 100%);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      min-height: 100vh;
      padding: 40px 20px;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* FLOATING BUBBLES */
    .bubble {
      position: fixed;
      bottom: -100px;
      border-radius: 50%;
      pointer-events: none;
      animation: float 8s ease-in infinite;
      opacity: 0.6;
      z-index: 0;
    }

    .bubble:nth-child(1) { width: 60px; height: 60px; left: 10%; background: rgba(174, 220, 255, 0.4); animation-delay: 0s; }
    .bubble:nth-child(2) { width: 40px; height: 40px; left: 20%; background: rgba(150, 200, 255, 0.3); animation-delay: 2s; }
    .bubble:nth-child(3) { width: 80px; height: 80px; left: 30%; background: rgba(200, 230, 255, 0.3); animation-delay: 4s; }
    .bubble:nth-child(4) { width: 50px; height: 50px; left: 50%; background: rgba(170, 210, 255, 0.4); animation-delay: 1s; }
    .bubble:nth-child(5) { width: 70px; height: 70px; left: 70%; background: rgba(180, 220, 255, 0.3); animation-delay: 3s; }
    .bubble:nth-child(6) { width: 45px; height: 45px; left: 85%; background: rgba(160, 200, 255, 0.4); animation-delay: 2.5s; }

    @keyframes float {
      0% { bottom: -100px; opacity: 0; transform: translateX(0); }
      10% { opacity: 0.6; }
      90% { opacity: 0.6; }
      100% { bottom: 110vh; opacity: 0; transform: translateX(100px); }
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    /* HEADER */
    header {
      text-align: center;
      margin-bottom: 60px;
      animation: slideDown 0.8s ease-out;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 4em;
      font-weight: 700;
      background: linear-gradient(90deg, #5eb3e6, #3d9fcf, #2e8bb3, #5eb3e6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      letter-spacing: -1px;
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .subtitle {
      font-size: 1.2em;
      color: #3d7fa8;
      font-weight: 300;
    }

    /* CHARACTERS */
    .character {
      position: fixed;
      font-size: 3.5em;
      animation: sway 4s ease-in-out infinite;
      z-index: 2;
    }

    .character.char1 { bottom: 60px; left: 5%; animation-delay: 0s; }
    .character.char2 { top: 30%; right: 5%; animation-delay: 1s; font-size: 3em; }
    .character.char3 { bottom: 150px; right: 8%; animation-delay: 2s; }
    .character.char4 { top: 50%; left: 3%; animation-delay: 1.5s; font-size: 2.8em; }

    @keyframes sway {
      0%, 100% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-30px) rotate(5deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.1); }
    }

    /* SONG CARDS */
    .songs-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 32px;
      margin-bottom: 60px;
    }

    .song-card {
      background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(230, 245, 255, 0.8));
      border-radius: 24px;
      padding: 32px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 12px 40px rgba(94, 179, 230, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.8);
      border: 2px solid rgba(174, 220, 255, 0.3);
      animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      opacity: 0;
      backdrop-filter: blur(10px);
    }

    .song-card:nth-child(1) { animation-delay: 0.1s; }
    .song-card:nth-child(2) { animation-delay: 0.2s; }
    .song-card:nth-child(3) { animation-delay: 0.3s; }
    .song-card:nth-child(4) { animation-delay: 0.4s; }
    .song-card:nth-child(5) { animation-delay: 0.5s; }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.8) rotateX(60deg); }
      100% { opacity: 1; transform: scale(1) rotateX(0); }
    }

    .song-card:hover {
      transform: translateY(-15px) scale(1.05) rotateZ(2deg);
      box-shadow: 0 24px 60px rgba(94, 179, 230, 0.25), inset 0 1px 0 rgba(255, 255, 255, 1);
      background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(220, 240, 255, 0.9));
    }

    .song-emoji {
      font-size: 2em;
      margin-bottom: 12px;
    }

    .song-title {
      font-size: 1.6em;
      font-weight: 700;
      color: #2e7fa8;
      margin-bottom: 8px;
      text-shadow: 0 2px 4px rgba(94, 179, 230, 0.1);
    }

    .song-artist {
      font-size: 0.95em;
      color: #5a8ab0;
      margin-bottom: 16px;
      line-height: 1.5;
    }

    /* AUDIO PLAYER */
    audio {
      width: 100%;
      margin-top: 16px;
      border-radius: 10px;
      background: linear-gradient(135deg, rgba(94, 179, 230, 0.2), rgba(150, 200, 255, 0.1));
      cursor: pointer;
      outline: none;
    }

    audio::-webkit-media-controls-panel {
      background-color: rgba(94, 179, 230, 0.1);
    }

    /* SECTION HEADER */
    .section-header {
      text-align: center;
      margin-bottom: 50px;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section-title {
      font-size: 2.5em;
      font-weight: 700;
      color: #2e7fa8;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .section-subtitle {
      font-size: 1em;
      color: #5a8ab0;
      font-weight: 300;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      h1 { font-size: 2.8em; }
      .songs-container { grid-template-columns: repeat(2, 1fr); gap: 20px; }
      .character { font-size: 2.5em; }
      .section-title { font-size: 2em; }
    }

    @media (max-width: 480px) {
      body { padding: 20px 12px; }
      h1 { font-size: 2em; }
      .songs-container { grid-template-columns: 1fr; gap: 16px; }
      .character { font-size: 2em; }
    }

    .back-button {
      position: fixed;
      top: 30px;
      left: 30px;
      z-index: 100;
      padding: 14px 24px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(240, 250, 255, 0.8) 100%);
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      color: #667eea;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      font-family: "Poppins", sans-serif;
      letter-spacing: 0.5px;
    }

    .back-button:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 15px 50px rgba(102, 126, 234, 0.3);
      background: linear-gradient(135deg, #ffffff 0%, #f0f4ff 100%);
      border-color: rgba(240, 147, 251, 0.8);
    }

    .back-button:active {
      transform: translateY(-2px) scale(0.98);
    }
  </style>
</head>
