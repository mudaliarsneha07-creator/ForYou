<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Games</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=DM+Sans&family=Caveat&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#fdeff9;
  --card:#fff7fb;
  --accent:#ff8fc7;
  --soft:#ffd6ea;
  --text:#444;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  background:linear-gradient(135deg,#fdeff9,#ecf0ff);
  font-family:'DM Sans',sans-serif;
  padding:40px 0;
}

.container{
  width:92%;
  max-width:900px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:60px;
}

.section{
  background:var(--card);
  border-radius:32px;
  padding:36px;
  box-shadow:0 30px 70px rgba(0,0,0,0.15);
}

h2{
  font-family:'Playfair Display',serif;
  font-size:2rem;
  margin-bottom:8px;
  color:var(--text);
}

.sub{
  font-family:'Caveat',cursive;
  font-size:22px;
  opacity:.7;
  margin-bottom:28px;
}

/* LETTER DELIVERY */
.envelopes{
  display:flex;
  gap:24px;
  justify-content:center;
  flex-wrap:wrap;
}

.envelope{
  width:120px;
  height:80px;
  background:var(--soft);
  border-radius:12px;
  position:relative;
  cursor:pointer;
  box-shadow:0 10px 20px rgba(0,0,0,0.15);
  transition:transform .3s;
  user-select:none;
}

.envelope:hover{
  transform:translateY(-6px);
}

.envelope::before{
  content:"‚úâ";
  font-size:32px;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

.letter-box{
  margin-top:30px;
  background:#fff;
  border-radius:18px;
  padding:24px;
  min-height:120px;
  box-shadow:inset 0 0 12px rgba(0,0,0,0.05);
  font-family:'Caveat',cursive;
  font-size:24px;
  white-space:pre-wrap;
  line-height:1.6;
}

.back-button {
    position: fixed;
    top: 30px;
    left: 30px;
    z-index: 100;
    padding: 14px 24px;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(240, 250, 255, 0.8) 100%);
    border: 2px solid rgba(255, 255, 255, 0.6);
    border-radius: 50px;
    font-size: 16px;
    font-weight: 600;
    color: #667eea;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    font-family: "Poppins", sans-serif;
    letter-spacing: 0.5px;
  }

  .back-button:hover {
    transform: translateY(-4px) scale(1.05);
    box-shadow: 0 15px 50px rgba(102, 126, 234, 0.3);
    background: linear-gradient(135deg, #ffffff 0%, #f0f4ff 100%);
    border-color: rgba(240, 147, 251, 0.8);
  }

  .back-button:active {
    transform: translateY(-2px) scale(0.98);
  }

  .hint {
    font-size: 12px;
    color: #999;
    margin-top: 12px;
    text-align: center;
    font-family: 'DM Sans', sans-serif;
  }
</style>
</head>

<body>

<div class="container">
  <button class="back-button" onclick="goBack()">‚Üê Back</button>
  <div class="section">
    <h2>üíå Poems </h2>
    <div class="sub"></div>

    <div class="envelopes">
      <div class="envelope" 
      data-text="He thinks space will heal me.
That if he becomes a stranger i will become stronger.
That one day i'll wake up and not look for his name in every little thing.
But he doesn't know...how my mind works now.
It keeps returning to him like a lost traveler to the same empty station.
I sit with my books, with my plans, with my 'i'll be okay face'
Still, my heart is somewhere else...asking questions he never answers.

He says, 'you'll be fine.'
He says, 'give it time.'
He doesn't see how time keeps bringing him back.
I overthink small things because my heart is busy thinking about him,
I lose focus because my mind is searching for someone who left.
He believes staying away is helping me grow.
But he doesn't see i am growing tired instead..."></div>
      <div class="envelope" data-text="Love is strange...
It makes weak hearts brave and strong people soft
With you, even ordinary days felt like festivals
Without you, even festivals feel empty"></div>
      <div class="envelope" data-text="Nothing to see here"></div>
      <div class="envelope" data-text="Same here"></div>
    </div>

    <div class="letter-box" id="letterBox"></div>
    <div class="hint">üí° Single click to read slowly ‚Ä¢ Double click to read instantly</div>
  </div>

</div>

<script>
 function goBack() {
    window.location.href = 'main.html';
  }

const envelopes = document.querySelectorAll('.envelope');
const letterBox = document.getElementById('letterBox');
let typingInterval = null;

envelopes.forEach(env=>{
  let clickCount = 0;
  let clickTimeout;

  env.addEventListener('click', (e)=>{
    clickCount++;
    
    if(clickCount === 1){
      clickTimeout = setTimeout(()=>{
        // Single click - typing animation
        clearInterval(typingInterval);
        letterBox.textContent = '';
        typeLetter(env.dataset.text);
        clickCount = 0;
      }, 300);
    } else if(clickCount === 2){
      // Double click - show instantly
      clearTimeout(clickTimeout);
      clearInterval(typingInterval);
      letterBox.textContent = env.dataset.text;
      clickCount = 0;
    }
  });
});

function typeLetter(text){
  let i = 0;
  typingInterval = setInterval(()=>{
    letterBox.textContent += text[i];
    i++;
    if(i >= text.length) clearInterval(typingInterval);
  }, 40);
}

</script>

</body>
</html>
