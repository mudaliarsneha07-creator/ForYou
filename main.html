<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You've Got Mail üíå</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

<style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 182, 220, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(228, 209, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
      animation: bgPulse 8s ease-in-out infinite;
    }

    @keyframes bgPulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    h1 {
      margin-bottom: 10px;
      color: #ffffff;
      letter-spacing: 2px;
      font-size: 3em;
      font-weight: 700;
      text-shadow: 
        0 4px 20px rgba(240, 147, 251, 0.5),
        0 8px 40px rgba(79, 172, 254, 0.3),
        0 0 60px rgba(0, 242, 254, 0.2);
      animation: slideDown 0.8s ease-out;
      z-index: 1;
      text-align: center;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .subtitle {
      margin-bottom: 50px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.05em;
      letter-spacing: 0.5px;
      z-index: 1;
      animation: fadeIn 1s ease-out 0.3s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* DREAMY BACKGROUND EFFECTS */
    .dream-clouds {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .cloud {
      position: absolute;
      background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.1) 70%, transparent 100%);
      border-radius: 100px;
      filter: blur(40px);
      animation: drift 20s infinite ease-in-out;
    }

    .cloud:nth-child(1) {
      width: 300px;
      height: 100px;
      top: 10%;
      left: -100px;
      animation-delay: 0s;
      background: radial-gradient(ellipse at center, rgba(255, 182, 220, 0.3) 0%, rgba(255, 182, 220, 0.05) 70%, transparent 100%);
    }

    .cloud:nth-child(2) {
      width: 250px;
      height: 80px;
      top: 30%;
      right: -80px;
      animation-delay: 2s;
      animation-duration: 25s;
      background: radial-gradient(ellipse at center, rgba(228, 209, 255, 0.3) 0%, rgba(228, 209, 255, 0.05) 70%, transparent 100%);
    }

    .cloud:nth-child(3) {
      width: 280px;
      height: 90px;
      top: 60%;
      left: -120px;
      animation-delay: 4s;
      animation-duration: 22s;
      background: radial-gradient(ellipse at center, rgba(255, 192, 203, 0.3) 0%, rgba(255, 192, 203, 0.05) 70%, transparent 100%);
    }

    .cloud:nth-child(4) {
      width: 320px;
      height: 110px;
      top: 50%;
      right: -150px;
      animation-delay: 6s;
      animation-duration: 28s;
      background: radial-gradient(ellipse at center, rgba(219, 220, 255, 0.3) 0%, rgba(219, 220, 255, 0.05) 70%, transparent 100%);
    }

    @keyframes drift {
      0% { transform: translateX(0) translateY(0); opacity: 0; }
      10% { opacity: 0.6; }
      90% { opacity: 0.6; }
      100% { transform: translateX(100vw) translateY(30px); opacity: 0; }
    }

    .dream-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 182, 220, 0.6);
      border-radius: 50%;
      animation: float-particle 6s ease-in-out infinite;
    }

    .particle:nth-child(odd) {
      background: rgba(228, 209, 255, 0.6);
    }

    .particle:nth-child(3n) {
      background: rgba(255, 200, 220, 0.6);
    }

    @keyframes float-particle {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
      50% { transform: translateY(-30px) translateX(20px); opacity: 1; }
    }

    .dream-glow {
      position: fixed;
      pointer-events: none;
      z-index: 1;
      border-radius: 50%;
      filter: blur(80px);
    }

    .glow-1 {
      width: 400px;
      height: 400px;
      top: 10%;
      left: 5%;
      background: radial-gradient(circle, rgba(255, 182, 220, 0.15) 0%, transparent 70%);
      animation: pulse-glow 4s ease-in-out infinite;
    }

    .glow-2 {
      width: 350px;
      height: 350px;
      bottom: 15%;
      right: 8%;
      background: radial-gradient(circle, rgba(228, 209, 255, 0.15) 0%, transparent 70%);
      animation: pulse-glow 5s ease-in-out infinite;
      animation-delay: 1s;
    }

    @keyframes pulse-glow {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    .chibi {
      position: fixed;
      bottom: 40px;
      right: 60px;
      font-size: 80px;
      opacity: 0.4;
      pointer-events: none;
      z-index: 0;
    }

    .scene {
      perspective: 1800px;
      z-index: 1;
      animation: zoomIn 0.8s ease-out 0.2s both;
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .envelope {
      position: relative;
      width: 420px;
      height: 280px;
      transform-style: preserve-3d;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .envelope:hover {
      transform: translateY(-10px);
    }

    .envelope-base {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffd6e8 0%, #ffb8dc 100%);
      border-radius: 16px;
      box-shadow:
        0 20px 60px rgba(140, 90, 160, 0.3),
        0 0 0 2px rgba(255, 255, 255, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.8),
        inset 0 -12px 18px rgba(243, 181, 207, 0.6);
      z-index: 1;
      border: 2px solid rgba(255, 200, 220, 0.5);
    }

    .flap {
      position: absolute;
      top: 0;
      width: 100%;
      height: 55%;
      background: linear-gradient(135deg, #ffb8dc 0%, #ff9bc5 100%);
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top;
      transform: rotateX(0deg);
      transition: transform 1.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 4;
      box-shadow: inset 0 2px 5px rgba(255, 255, 255, 0.4);
    }

    .heart {
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%) scaleX(1.4);
      font-size: 42px;
      color: #ff6fae;
      text-shadow: 0 4px 12px rgba(255, 111, 174, 0.4);
      animation: heartBeat 2s ease-in-out infinite;
    }

    @keyframes heartBeat {
      0%, 100% {
        transform: translateX(-50%) scaleX(1.4) scale(1);
      }
      50% {
        transform: translateX(-50%) scaleX(1.4) scale(1.1);
      }
    }

    .letter {
      position: absolute;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%) translateY(80px);
      width: 92%;
      height: 340px;
      background: linear-gradient(135deg, #fff5f5 0%, #f6f6f6 100%);
      border-radius: 14px;
      padding: 32px;
      box-shadow:
        0 30px 80px rgba(150, 90, 140, 0.25),
        inset 0 0 0 2px #ffc4dc;
      opacity: 0;
      transition: all 1.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 2;
      overflow-y: auto;
      border: 1px solid rgba(255, 196, 220, 0.6);
    }

    .letter h2 {
      text-align: center;
      margin: 0 0 24px 0;
      color: #5c3b6f;
      font-weight: 600;
      font-size: 1.8em;
      letter-spacing: 0.5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 28px;
    }

    .buttons button {
      padding: 16px 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ffc1e3 0%, #ffe4f0 100%);
      color: #ab72cc;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      box-shadow:
        0 8px 20px rgba(120, 70, 160, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 196, 220, 0.4);
    }

    .buttons button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .buttons button:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow:
        0 14px 28px rgba(120, 70, 160, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 1);
      background: linear-gradient(135deg, #ffb3d9 0%, #ffd6e8 100%);
    }

    .buttons button:hover::before {
      left: 100%;
    }

    .buttons button:active {
      transform: translateY(-3px) scale(0.98);
    }

    .envelope.open .flap {
      transform: rotateX(-175deg);
    }

    .envelope.open .letter {
      opacity: 1;
      transform: translateX(-50%) translateY(-40px);
    }

    /* Responsive design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
        margin-bottom: 5px;
      }

      .envelope {
        width: 340px;
        height: 220px;
      }

      .letter {
        height: 280px;
        padding: 20px;
      }

      .buttons {
        gap: 12px;
      }

      .buttons button {
        padding: 14px 10px;
        font-size: 13px;
      }

      .chibi {
        font-size: 60px;
        right: 20px;
        bottom: 20px;
      }
    }

    /* Scrollbar styling for letter */
    .letter::-webkit-scrollbar {
      width: 6px;
    }

    .letter::-webkit-scrollbar-track {
      background: rgba(92, 59, 111, 0.05);
      border-radius: 10px;
    }

    .letter::-webkit-scrollbar-thumb {
      background: rgba(255, 111, 174, 0.5);
      border-radius: 10px;
    }

    .letter::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 111, 174, 0.8);
    }
  </style>
</head>

<body>
  <!-- Dreamy background elements -->
  <div class="dream-clouds">
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
  </div>
  
  <div class="dream-particles" id="dreamParticles"></div>
  
  <div class="dream-glow glow-1"></div>
  <div class="dream-glow glow-2"></div>

  <div class="stars" id="starfield"></div>

  <h1>üíå You've Got Mail</h1>
  <p class="subtitle">Click the envelope to open</p>

  <div class="scene">
    <div class="envelope" onclick="toggleMail()">
      <div class="envelope-base"></div>

      <div class="flap">
        <div class="heart">‚ô•</div>
      </div>

      <div class="letter">
        <h2>For You üå∏</h2>
        <div class="buttons">
          <button onclick="goTo('poems.html')">üíå Poems</button>
          <button onclick="goTo('gallery.html')">üñºÔ∏è Gallery</button>
          <button onclick="goTo('bday.html')">‚ù§Ô∏è Birthday</button>
          <button onclick="goTo('random.html')">üé≤ Random</button>
          <button onclick="goTo('music.html')">üéµ Music</button>
          <button onclick="goTo('')">üìñ Quotes</button>
        </div>
      </div>
    </div>
  </div>


  <script>
    function toggleMail() {
      document.querySelector(".envelope").classList.toggle("open");
    }

    function goTo(page) {
      window.location.href = page;
    }

    // Generate dreamy particles
    function generateDreamyParticles() {
      const particlesContainer = document.getElementById('dreamParticles');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = (Math.random() * 3) + 's';
        particle.style.width = (Math.random() * 4 + 1) + 'px';
        particle.style.height = particle.style.width;
        particlesContainer.appendChild(particle);
      }
    }

    // Initialize dreamy particles on load
    document.addEventListener('DOMContentLoaded', generateDreamyParticles);
  </script>
</body>

</html>
